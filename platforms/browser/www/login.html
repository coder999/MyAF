	<script type="text/javascript">
	function formError(errorText) {
		$("#message span").html(errorText);
		
		
		if ($("#message").css('display') == "none") {
			$("#message").fadeIn();
		} else {
			var initialColor = $("#message").css("background-color");
			$("#message")
			.animate({backgroundColor:'#FF6666'}, 100)
			.delay(100)
			.animate({backgroundColor:initialColor}, 100);
		}	
		
	
		
	}
	
	function validateEmail(inputText) {
		var emailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		if(inputText.value.match(emailFormat)) {
			return true;
		} else { 
			console.log("You have entered an invalid email address!");
			return false;
		}
	}
	
	function validatePassword(inputText) {
	// (?=.*\d) for at least one digit
	// (?=.*[a-zA-Z]) for at least one letter
	// (?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]) for at least one special character
	// {6,20} for 6-20 characters in length
		var passwordFormat = /^(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{6,20}$/;
		if(inputText.value.match(passwordFormat)) {
			return true;
		} else { 
			console.log("You have entered an invalid password!");
			return false;
		}
	}

	
	$( document ).ready(function() {
	
		console.log(navigator.vibrate); //log errors related to vibrate plugin/function
	
		$("#submit").click(function(){
			var email=$("#email").val();
			var password=$("#password").val();
			var validationErrors = new Array();
			
			//Client side validation here
			if (email.length == 0) {validationErrors.push("Please enter your email address");}
			if ($("#email").is(":invalid")) {validationErrors.push("Please enter a valid email address");}

			//If no errors, proceed with form submission, otherwise 
			
			var dataString="email="+email+"&password="+password;
			if(validationErrors.length == 0) {
				$.ajax({
				type: "POST",
				url: "http://medicineinnovation.com/myafib/processor.php",
				data: dataString,
				crossDomain: true,
				cache: false,
				beforeSend: function(){ $("#submit").val('Connecting...');},
				success: function(data){
					if(data=="success") {
						//alert("You are now logged in");
						localStorage.loggedIn = 1;
					} else if(data=="failed"){
						//alert("Your username/password combo is incorrect");
						formError("Your username/password combo is incorrect.");
						$("#submit").val('Submit')
					} else { alert(data); }
				}
				});
			} else { //Deal with validation errors
				validationErrors.forEach(function(element) {
					console.log(element);
				});
			} return false;
		});
			
	});
	
	</script>
