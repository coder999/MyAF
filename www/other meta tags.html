<!-- Standard Meta Tags -->
	<meta name="description" content="">	
	
	<!-- General Mobile Site Settings -->
	<meta name="viewport" content="width=320,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="format-detection" content="telephone=no"/> 
	<meta name="format-detection" content="address=no"/>  

	<!-- google will index only this page of similar pages -->
	<link rel="canonical" href="#">
	
	<!-- Mobile IE allows us to activate ClearType technology for smoothing fonts for easy reading -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- specify apple touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon.png">
	<link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-precomposed.png">
	<link rel="shortcut icon" href="img/apple-touch-icon.png">
	
	<!-- specify a startup image -->
	<link rel="apple-touch-startup-image" href="/startup.png">
	
	<!-- hide safari user interface components -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- hide toolbar -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
