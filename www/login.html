<!DOCTYPE html>
<html lang="en">

<head>
	<title>MyA-Fib</title>

	
	<!-- Specify a stylesheet -->

	<link rel="stylesheet" href="css/default.css" title="style" media="screen" type="text/css" />

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
	
	
	<script type="text/javascript">
	document.addEventListener("deviceready", onDeviceReady, false);
	function onDeviceReady() {
		console.log(navigator.vibrate);
	}
	
	
	$( document ).ready(function() {
			$("#submit").click(function(){

			var email=$("#email").val();
			var password=$("#password").val();
			var dataString="email="+email+"&password="+password;
			if($.trim(email).length>0 & $.trim(password).length>0)
			{
			$.ajax({
			type: "POST",
			url: "http://medicineinnovation.com/myafib/processor.php",
			data: dataString,
			crossDomain: true,
			cache: false,
			beforeSend: function(){ $("#submit").val('Connecting...');},
			success: function(data){
			if(data=="success")
			{
				alert("You are now logged in");
			}
			else if(data=="failed")
			{
				//alert("Your username/password combo is incorrect");
				$("#message span").html("Your username/password combo is incorrect.");
				$("#message").fadeIn();
			} else { alert(data); }
			
			}
			});
			}return false;
			});
			
	});
	
	</script>
	
	<!--
	<meta name="viewport" content="width=device-width, initial-scale=2.0">
	-->
	<link rel="icon" href="img/favicon-16x16.png">

<div class="main">

	<img src ="img/logo.png" />

	<h1>Log in</h1>
	
	<div id="message">
		<h2>Error</h2>
		<span></span>
	</div>
	
	<form id="login">
	Email <input type="email" id="email" required /><br />
	Password <input type="password" id="password" autocomplete="off" required />
	<input type="submit" id="submit" />
	</form>
